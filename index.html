<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cdn-favicon-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- tailwind css -->
  <link rel="stylesheet" href="./src/style.css">

  <title>Random Quote Generator | Task 16</title>
</head>

<body>
  <main class="w-full">
    <section class="w-full">
      <div class="video-banner">
        <video autoplay muted loop playsinline>
          <source src="/quote-banner.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="quote-content">
          <h1>Your Quote of the day</h1>
          <h3 class="font-semibold italic text-gray-300">Quotes Author</h3>
          <p class="font-semibold italic text-gray-400 hidden">Your quote is loading...</p>
          <button>Random quote</button>
        </div>
      </div>
    </section>
  </main>

  <!-- main javascript -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
